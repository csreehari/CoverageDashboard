<form role="form" class="form-horizontal" ng-submit="action.submitDetails()">
    <div class="form-group">
        <h3 class="black panel-heading col-sm-8">{{action.training.header}}</h3>
    </div>
    <div class="form-group">
        <label for="fname" class="control-label col-sm-3">Title:</label>
        <input type="text" class="uui-form-element col-sm-3" ng-model="action.training.Title" id="fname">
    </div>
    <div class="form-group">
        <label for="lname" class="control-label col-sm-3">Description:</label>
        <input type="text" class="uui-form-element col-sm-3" ng-model="action.training.Description" id="lname">
    </div>
    <div class="form-group">
        <label for="std" class="control-label col-sm-3">Trainer:</label>
        <input type="text" class="uui-form-element col-sm-3" ng-model="action.training.Trainer" id="std">
    </div>
    <input class="uui-button raspberry " type="submit" value="Submit">
</form>
